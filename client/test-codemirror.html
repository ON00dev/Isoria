<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CodeMirror</title>
    <!-- CodeMirror para destaque de sintaxe (arquivos locais) -->
    <link rel="stylesheet" href="lib/codemirror/codemirror.min.css">
    <link rel="stylesheet" href="lib/codemirror/dracula.min.css">
    <script src="lib/codemirror/codemirror.min.js"></script>
    <script src="lib/codemirror/javascript.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #282a36;
            color: #f8f8f2;
        }
        .editor-container {
            width: 100%;
            height: 400px;
            border: 1px solid #44475a;
            margin-top: 20px;
        }
        .CodeMirror {
            height: 100% !important;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .cm-s-dracula {
            background-color: #282a36 !important;
            color: #f8f8f2 !important;
        }
        .cm-s-dracula .CodeMirror-gutters {
            background-color: #282a36 !important;
            border-right: 1px solid #44475a !important;
        }
        .cm-s-dracula .CodeMirror-linenumber {
            color: #6272a4 !important;
        }
    </style>
</head>
<body>
    <h1>Teste CodeMirror com Tema Dracula</h1>
    <div class="editor-container">
        <textarea id="code-editor">// Teste do CodeMirror com tema Dracula
function exemplo() {
    const x = 10;
    const y = 20;
    return x + y;
}

// Teste de cores
const texto = "Este é um texto";
const numero = 42;
const booleano = true;

// Teste de comentários
/* Este é um comentário
   de múltiplas linhas */</textarea>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Inicializando CodeMirror...');
            
            // Verificar se o CodeMirror está disponível
            if (typeof CodeMirror === 'undefined') {
                console.error('CodeMirror não está definido!');
                document.body.innerHTML += '<p style="color: red;">Erro: CodeMirror não está definido!</p>';
                return;
            }
            
            // Inicializar o CodeMirror
            const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
                mode: 'javascript',
                theme: 'dracula',
                lineNumbers: true,
                indentUnit: 4,
                tabSize: 4
            });
            
            console.log('CodeMirror inicializado com sucesso!');
        });
    </script>
</body>
</html>
